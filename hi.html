<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Restricted</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    body { 
      font-family: 'Roboto', sans-serif; 
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .blocked-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 550px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    .blocked-icon {
      font-size: 64px;
      color: #ff4757;
      margin-bottom: 25px;
      animation: bounce 1s infinite alternate;
    }
    h1 {
      color: #2f3542;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 28px;
    }
    p {
      color: #57606f;
      line-height: 1.6;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .blocked-url {
      display: inline-block;
      background: #f1f2f6;
      padding: 8px 15px;
      border-radius: 6px;
      color: #3742fa;
      font-weight: 500;
      word-break: break-all;
      margin: 10px 0;
    }
    .contact {
      color: #57606f;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    @keyframes bounce {
      from { 
        transform: translateY(0); 
      }
      to { 
        transform: translateY(-10px); 
      }
    }
  </style>
</head>
<body>
  <div class="blocked-card">
    <div class="blocked-icon">ðŸš«</div>
    <h1>Access Restricted</h1>
    <p>Your attempt to access</p>
    <div class="blocked-url">[BLOCKED_URL]</div>
    <p>has been blocked in accordance with company policy.</p>
    <p class="contact">If you believe this is incorrect, please contact<br>
    <strong>IT Support</strong> at <strong>support@company.com</strong></p>
  </div>
</body>
</html>
