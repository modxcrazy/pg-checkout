<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --success: #4BB543;
            --warning: #FFA500;
            --danger: #ff3333;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-weight: 600;
            color: var(--primary);
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 18px 25px;
            font-weight: 500;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-size: 15px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-outline {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-outline:hover {
            background-color: rgba(108, 99, 255, 0.1);
        }
        
        .payment-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: rgba(255, 165, 0, 0.1);
            color: var(--warning);
        }
        
        .status-success {
            background-color: rgba(75, 181, 67, 0.1);
            color: var(--success);
        }
        
        .status-failed {
            background-color: rgba(255, 51, 51, 0.1);
            color: var(--danger);
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        
        th {
            background-color: var(--light);
            font-weight: 600;
            color: var(--dark);
        }
        
        tr:hover {
            background-color: rgba(108, 99, 255, 0.03);
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
            font-size: 18px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            color: var(--primary-dark);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            padding: 15px 20px;
            background-color: var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background-color: var(--light);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: none;
            z-index: 1001;
            animation: toastFadeIn 0.3s ease;
        }
        
        @keyframes toastFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Payment Management</h1>
            <button class="btn btn-primary" id="createPaymentBtn">
                <i>+</i> Create Payment
            </button>
        </header>
        
        <div class="card">
            <div class="card-header">
                Recent Payments
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table id="paymentsTable">
                        <thead>
                            <tr>
                                <th>Payment ID</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Payments will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create/Edit Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create New Payment</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="paymentForm">
                    <input type="hidden" id="paymentId">
                    <div class="grid">
                        <div class="form-group">
                            <label for="amount">Amount (₹)</label>
                            <input type="number" id="amount" step="0.01" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="customerId">Customer ID</label>
                            <input type="text" id="customerId" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="orderId">Order ID</label>
                        <input type="text" id="orderId" required>
                    </div>
                    <div class="form-group">
                        <label for="merchantId">Merchant ID</label>
                        <input type="text" id="merchantId" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelPayment">Cancel</button>
                <button class="btn btn-primary" id="savePayment">Save Payment</button>
            </div>
        </div>
    </div>
    
    <!-- Status Update Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Payment Status</h3>
                <button class="close-modal" id="closeStatusModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Payment ID</label>
                    <p id="statusPaymentId" style="font-weight: 500;"></p>
                </div>
                <div class="form-group">
                    <label for="newStatus">Status</label>
                    <select id="newStatus">
                        <option value="pending">Pending</option>
                        <option value="success">Success</option>
                        <option value="failed">Failed</option>
                        <option value="expired">Expired</option>
                    </select>
                </div>
                <div class="form-group" id="transactionIdGroup" style="display: none;">
                    <label for="transactionId">Transaction ID</label>
                    <input type="text" id="transactionId">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelStatusUpdate">Cancel</button>
                <button class="btn btn-primary" id="saveStatus">Update Status</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <script>
        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM elements
        const createPaymentBtn = document.getElementById('createPaymentBtn');
        const paymentModal = document.getElementById('paymentModal');
        const closeModal = document.getElementById('closeModal');
        const cancelPayment = document.getElementById('cancelPayment');
        const savePayment = document.getElementById('savePayment');
        const paymentForm = document.getElementById('paymentForm');
        const paymentsTable = document.querySelector('#paymentsTable tbody');
        const statusModal = document.getElementById('statusModal');
        const closeStatusModal = document.getElementById('closeStatusModal');
        const cancelStatusUpdate = document.getElementById('cancelStatusUpdate');
        const saveStatus = document.getElementById('saveStatus');
        const newStatus = document.getElementById('newStatus');
        const transactionIdGroup = document.getElementById('transactionIdGroup');
        const transactionId = document.getElementById('transactionId');
        const toast = document.getElementById('toast');
        
        // Global variables
        let currentPaymentId = null;
        
        // Initialize the app
        function init() {
            loadPayments();
            setupEventListeners();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Modal controls
            createPaymentBtn.addEventListener('click', () => openPaymentModal());
            closeModal.addEventListener('click', () => closePaymentModal());
            cancelPayment.addEventListener('click', () => closePaymentModal());
            savePayment.addEventListener('click', () => savePaymentData());
            
            // Status modal controls
            closeStatusModal.addEventListener('click', () => statusModal.style.display = 'none');
            cancelStatusUpdate.addEventListener('click', () => statusModal.style.display = 'none');
            saveStatus.addEventListener('click', () => updatePaymentStatus());
            
            // Show transaction ID field when status is success
            newStatus.addEventListener('change', function() {
                transactionIdGroup.style.display = this.value === 'success' ? 'block' : 'none';
            });
        }
        
        // Load payments from Firebase
        function loadPayments() {
            database.ref('payments').on('value', (snapshot) => {
                paymentsTable.innerHTML = '';
                const payments = snapshot.val();
                
                if (payments) {
                    Object.keys(payments).forEach(paymentId => {
                        const payment = payments[paymentId];
                        addPaymentToTable(paymentId, payment);
                    });
                } else {
                    paymentsTable.innerHTML = '<tr><td colspan="6" style="text-align: center;">No payments found</td></tr>';
                }
            });
        }
        
        // Add payment to the table
        function addPaymentToTable(paymentId, payment) {
            const row = document.createElement('tr');
            
            // Format date
            const paymentDate = new Date(payment.createdAt);
            const formattedDate = paymentDate.toLocaleDateString() + ' ' + paymentDate.toLocaleTimeString();
            
            // Determine status class
            let statusClass = '';
            if (payment.status === 'success') statusClass = 'status-success';
            else if (payment.status === 'failed') statusClass = 'status-failed';
            else if (payment.status === 'expired') statusClass = 'status-failed';
            else statusClass = 'status-pending';
            
            row.innerHTML = `
                <td>${paymentId.substring(0, 8)}...</td>
                <td>₹${payment.amount.toFixed(2)}</td>
                <td><span class="payment-status ${statusClass}">${payment.status}</span></td>
                <td>${payment.customerId || 'N/A'}</td>
                <td>${formattedDate}</td>
                <td>
                    <button class="action-btn edit-btn" data-id="${paymentId}">✏️</button>
                    <button class="action-btn status-btn" data-id="${paymentId}">🔄</button>
                </td>
            `;
            
            paymentsTable.appendChild(row);
            
            // Add event listeners to the new buttons
            row.querySelector('.edit-btn').addEventListener('click', () => editPayment(paymentId));
            row.querySelector('.status-btn').addEventListener('click', () => openStatusModal(paymentId));
        }
        
        // Open payment modal
        function openPaymentModal(paymentId = null) {
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('paymentForm');
            
            if (paymentId) {
                // Edit existing payment
                modalTitle.textContent = 'Edit Payment';
                currentPaymentId = paymentId;
                
                // Load payment data
                database.ref(`payments/${paymentId}`).once('value').then(snapshot => {
                    const payment = snapshot.val();
                    document.getElementById('amount').value = payment.amount;
                    document.getElementById('customerId').value = payment.customerId || '';
                    document.getElementById('orderId').value = payment.orderId || '';
                    document.getElementById('merchantId').value = payment.merchantId || '';
                    document.getElementById('description').value = payment.description || '';
                });
            } else {
                // Create new payment
                modalTitle.textContent = 'Create New Payment';
                currentPaymentId = null;
                form.reset();
            }
            
            paymentModal.style.display = 'flex';
        }
        
        // Close payment modal
        function closePaymentModal() {
            paymentModal.style.display = 'none';
            paymentForm.reset();
        }
        
        // Save payment data
        function savePaymentData() {
            const amount = parseFloat(document.getElementById('amount').value);
            const customerId = document.getElementById('customerId').value;
            const orderId = document.getElementById('orderId').value;
            const merchantId = document.getElementById('merchantId').value;
            const description = document.getElementById('description').value;
            
            if (!amount || !customerId || !orderId || !merchantId) {
                showToast('Please fill all required fields', 'error');
                return;
            }
            
            const paymentData = {
                amount: amount,
                currency: "INR",
                status: "pending",
                customerId: customerId,
                orderId: orderId,
                merchantId: merchantId,
                description: description,
                updatedAt: Date.now(),
                expiryTime: Date.now() + (15 * 60 * 1000) // 15 minutes from now
            };
            
            if (currentPaymentId) {
                // Update existing payment
                paymentData.createdAt = document.getElementById('createdAt').value;
                database.ref(`payments/${currentPaymentId}`).update(paymentData)
                    .then(() => {
                        showToast('Payment updated successfully');
                        closePaymentModal();
                    })
                    .catch(error => {
                        showToast('Error updating payment: ' + error.message, 'error');
                    });
            } else {
                // Create new payment
                paymentData.createdAt = Date.now();
                database.ref('payments').push(paymentData)
                    .then(() => {
                        showToast('Payment created successfully');
                        closePaymentModal();
                    })
                    .catch(error => {
                        showToast('Error creating payment: ' + error.message, 'error');
                    });
            }
        }
        
        // Edit payment
        function editPayment(paymentId) {
            openPaymentModal(paymentId);
        }
        
        // Open status modal
        function openStatusModal(paymentId) {
            currentPaymentId = paymentId;
            document.getElementById('statusPaymentId').textContent = paymentId.substring(0, 8) + '...';
            document.getElementById('newStatus').value = 'pending';
            document.getElementById('transactionId').value = '';
            transactionIdGroup.style.display = 'none';
            statusModal.style.display = 'flex';
        }
        
        // Update payment status
        function updatePaymentStatus() {
            const status = document.getElementById('newStatus').value;
            const txnId = document.getElementById('transactionId').value;
            
            const updates = {
                status: status,
                updatedAt: Date.now()
            };
            
            if (status === 'success' && txnId) {
                updates.transactionId = txnId;
            }
            
            database.ref(`payments/${currentPaymentId}`).update(updates)
                .then(() => {
                    showToast('Payment status updated successfully');
                    statusModal.style.display = 'none';
                })
                .catch(error => {
                    showToast('Error updating status: ' + error.message, 'error');
                });
        }
        
        // Show toast notification
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.style.backgroundColor = type === 'error' ? 'var(--danger)' : 'var(--success)';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Initialize the app when loaded
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
