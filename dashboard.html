<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #111827;
      color: #f3f4f6;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #10b981;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .btn {
      background: #10b981;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #059669;
    }

    .settings {
      margin-bottom: 30px;
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
    }
    .settings input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1f2937;
      border-radius: 8px;
      overflow: hidden;
    }
    thead {
      background-color: #374151;
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #374151;
    }
    th {
      color: #9ca3af;
      font-weight: 600;
    }

    .approve-btn, .reject-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }
    .approve-btn {
      background-color: #22c55e;
      color: white;
      margin-right: 8px;
    }
    .reject-btn {
      background-color: #ef4444;
      color: white;
    }
    .approve-btn:hover {
      background-color: #16a34a;
    }
    .reject-btn:hover {
      background-color: #dc2626;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #10b981;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .chart-container {
      margin-top: 40px;
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <div class="settings">
    <h2 style="margin-bottom: 15px; font-size: 20px;">UPI Settings</h2>
    <input type="text" id="adminUpi" placeholder="Enter UPI ID" />
    <input type="number" id="adminAmount" placeholder="Enter Amount" />
    <button id="saveUpiBtn" class="btn">Save Settings</button>
  </div>

  <div>
    <h2 style="font-size: 20px; margin-bottom: 15px;">Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>UTR</th>
          <th>Amount</th>
          <th>App</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactionBody"></tbody>
    </table>
  </div>

  <div class="chart-container">
    <h2 style="font-size: 20px; margin-bottom: 10px;">Transaction Chart</h2>
    <canvas id="statusChart" height="100"></canvas>
  </div>

  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
