<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Dialog box for viewing transaction details -->
  <div class="dialog" id="txnDialog">
    <button class="close-btn" onclick="closeDialog()">Close</button>
    <p><b>UTR:</b> <span id="dUtr"></span></p>
    <p><b>Amount:</b> ₹<span id="dAmount"></span></p>
    <p><b>UPI App:</b> <span id="dApp"></span></p>
    <p><b>Status:</b> <span id="dStatus"></span></p>
    <p><b>Date:</b> <span id="dDate"></span></p>
  </div>
  
  <div class="admin-panel">
    <h2>Admin Dashboard</h2>

    <!-- UPI Settings Update Section (Step 2) -->
    <div class="card">
      <h3>Update UPI Settings</h3>
      <div class="form-group">
        <label for="adminUpi">UPI ID</label>
        <input type="text" id="adminUpi" placeholder="Enter UPI ID" />
      </div>
      <div class="form-group">
        <label for="adminAmount">Amount</label>
        <input type="number" id="adminAmount" placeholder="Enter Amount" />
      </div>
      <button id="saveUpiBtn">Save Settings</button>
    </div>

    <!-- Green Tick Toast Popup -->
  <div id="toast" class="toast"><span class="tick">✔</span> Approved successfully!</div>

    <div class="transaction-row">
  <div>UTR123456</div>
  <div>₹200</div>
  <div>PhonePe</div>
  <div>pending</div>
  <div>2025-04-11</div>
  <div class="txn-btns">
    <button class="reject-btn" onclick="updateStatus('txnId', 'rejected')">Reject</button>
    <button class="approve-btn" onclick="updateStatus('txnId', 'approved')">Approve</button>
  </div>
</div>
    
    <!-- Transaction Filter + List -->
    <input type="date" id="filterDate">
    <div id="txnList" class="transaction-list"></div>
    <canvas id="txnChart" height="100"></canvas>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Approved successfully!</div>

  <script type="module" src="admin.js"></script>
</body>
</html>
