<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="admin-panel">
    <button id="logoutBtn">Logout</button>
    <h2>Admin Dashboard</h2>

    <!-- UPI Settings Update Section -->
    <div class="card">
      <h3>Update UPI Settings</h3>
      <div class="form-group">
        <label for="adminUpi">UPI ID</label>
        <input type="text" id="adminUpi" placeholder="Enter UPI ID" />
      </div>
      <div class="form-group">
        <label for="adminAmount">Amount</label>
        <input type="number" id="adminAmount" placeholder="Enter Amount" />
      </div>
      <button id="saveUpiBtn">Save Settings</button>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"><span class="tick">âœ”</span> Approved successfully!</div>

    <!-- Transaction Filter + List -->
    <input type="date" id="filterDate">
    <div id="txnList" class="transaction-list"></div>
    <canvas id="txnChart" height="100"></canvas>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
