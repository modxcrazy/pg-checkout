<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="user-container">
    <h2>Pesa Kamao - UPI Payment</h2>

    <div class="qr-card">
      <p class="top-text">Scan any UPI App</p>
      <img id="qrImage" src="" alt="UPI QR" class="qr-img" />
      <p class="bottom-text">QR Code will be expire in: <span id="timer">15:00</span></p>
    </div>

    <div class="upi-details">
      <p><strong>UPI ID:</strong> <span id="upiDisplay">Loading...</span></p>
      <p><strong>Amount:</strong> <span id="amtDisplay">â‚¹0</span></p>
    </div>

    <!---
    <div class="upi-apps">
      <label><input type="radio" name="upiApp" value="PhonePe"> PhonePe</label>
      <label><input type="radio" name="upiApp" value="GPay"> Google Pay</label>
      <label><input type="radio" name="upiApp" value="Paytm"> Paytm</label>
    </div>
    --->

    <div class="upi-apps">
  <label class="upi-option">
    <input type="radio" name="upiApp" value="PhonePe" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/PhonePe_Logo.png" alt="PhonePe" />
    PhonePe
  </label>
  <label class="upi-option">
    <input type="radio" name="upiApp" value="GPay" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Google_Pay_Logo.svg" alt="GPay" />
    Google Pay
  </label>
  <label class="upi-option">
    <input type="radio" name="upiApp" value="Paytm" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Paytm_logo.png" alt="Paytm" />
    Paytm
  </label>
</div>

    <input type="text" id="utr" placeholder="Enter UTR Number" />
    <button id="payBtn" class="glow-btn">I Have Paid</button>

    <div id="successAnimation" class="success-animation">Payment Verified!</div>
  </div>

  <script type="module" src="user.js"></script>
</body>
</html>
